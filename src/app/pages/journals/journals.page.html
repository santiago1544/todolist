  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Journals</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">Sign out</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Filter by category</ion-label>
    <ion-select [(ngModel)]="filterCategoryId" placeholder="All categories">
      <ion-select-option value="all">All</ion-select-option>

      <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.title }}
      </ion-select-option>
    </ion-select>
  </ion-item>


 <ion-grid>
  <ion-row>
    <ion-col sizeLg="4" sizeMd="4" size="6" *ngFor="let journal of filteredJournals">
      <ion-card (click)="openJournal(journal)">
        
        <ion-card-header class="card-header">
          <div class="card-title-row">
            <ion-card-title 
              class="title"
              [class.completed]="journal.completed">
              {{ journal.title }}
            </ion-card-title>

            <ion-toggle
              [checked]="journal.completed"
              (click)="$event.stopPropagation()"
              (ionChange)="toggleCompleted(journal)">
            </ion-toggle>
          </div>
        </ion-card-header>

        <ion-card-content class="content">
          {{ journal.content | slice:0:100 }}
        </ion-card-content>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>



  <ion-modal #modal [initialBreakpoint]="0.25" [breakpoints]="[0,0.25,0.5,0.75]" trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add journal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Title"
            labelPlacement="stacked"
            type="text"
            [(ngModel)]="title"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-select
            label="Category"
            labelPlacement="stacked"
            [(ngModel)]="selectedCategoryId"
            placeholder="Select category">

            <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.title }}
            </ion-select-option>

          </ion-select>
        </ion-item>
        <ion-text color="warning" *ngIf="categories.length === 0">
          Create a category first
        </ion-text>

        
        <ion-textarea class="text-content" 
        autoGrow="true"
        placeholder="Type something here"
        [(ngModel)]="content"
        ></ion-textarea>

      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/categories']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
